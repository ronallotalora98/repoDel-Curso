<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title"> striper progress bar</h4>
        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
            [style.width]="getProgreso1" aria-valuemax="100" style="height:10px;" role="progressbar"></div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
            [style.width]="getProgreso2" aria-valuemax="100" style="height:10px;" role="progressbar"></div>
        </div>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador [progreso]="progreso1" (valorSalida)="progreso1 =$event"></app-incrementador>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementador [progreso]="progreso2" (valorSalida)="progreso2 =$event" [btnClass]="'btn btn-info'"></app-incrementador>

      </div>
    </div>
  </div>

</div>
